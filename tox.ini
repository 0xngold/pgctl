[tox]
project = pgctl
envlist = py27

[testenv]
deps = -rrequirements.d/test.txt
changedir = {envtmpdir}
commands = {toxinidir}/test "{posargs}"

[testenv:docs]
deps = -rrequirements.d/docs.txt
changedir = docs
commands =
    sphinx-apidoc -d 2 -TPfo source/api ../{[tox]project}
    sphinx-build -b html -d build/doctrees source build/html

