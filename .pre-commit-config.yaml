-   repo: git@git.yelpcorp.com:mirrors/pre-commit/pre-commit-hooks
    sha: c9b6161fab48f76913ec31006ea233571f927b67
    hooks:
    -   id: trailing-whitespace
    -   id: end-of-file-fixer
    -   id: autopep8-wrapper
    -   id: check-json
    -   id: check-yaml
    -   id: debug-statements
    -   id: name-tests-test
    -   id: flake8
    -   id: requirements-txt-fixer
-   repo: git@git.yelpcorp.com:yelp_pre_commit_hooks
    sha: 8df22c8031f13ab32b70b13beb8658a0b7611ca3
    hooks:
    -   id: httplib-https-connection
    -   id: use-except-as
    -   id: check-imports
    -   id: check_mock_methods
        files: ^tests.+\.py$
    -   id: byte_order_mark
    -   id: fix-encoding-pragma
    -   id: check-added-large-files
-   repo: git@git.yelpcorp.com:mirrors/asottile/reorder_python_imports
    sha: 04ab8446d0c82026e7d7b0c1ba96bab1cca8185e
    hooks:
    -   id: reorder-python-imports
        args: [
            '--add-import', 'from __future__ import absolute_import',
            '--add-import', 'from __future__ import unicode_literals',
        ]
-   repo: local
    hooks:
    -   id: system
        name: PyLint
        entry: python -m pylint.__main__
        language: system
        files: \.py$
